<!DOCTYPE html>
<html>
<head>
    <title>Employee Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <!-- Navigation -->
    <div class="navbar">
        <a href="index.html" class="nav-link active">Employees</a>
        <a href="tasks.html" class="nav-link">Tasks</a>
    </div>

    <h1 class="page-title">Employees</h1>

    <form id="employeeForm">
        <input type="text" id="employee_code" placeholder="Employee Code" required>
        <input type="text" id="full_name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Phone" required>
        <input type="text" id="department" placeholder="Department" required>
        <input type="text" id="designation" placeholder="Designation" required>
        <input type="number" id="salary" placeholder="Salary" required>
        <input type="date" id="joining_date" required>
        <button type="submit">Add Employee</button>
    </form>

    <table id="employeeTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Name</th>
                <th>Department</th>
                <th>Designation</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
